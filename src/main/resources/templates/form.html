<!DOC class="form-control" type html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
	
		<h1 class="text-primary" th:text="${titulo}"></h1>
			
			<form th:action="@{/usuarios/form}" th:object="${usuario}" method="post">
				<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombres</label>
						<div class="col-sm-6">
							<input  class="form-control" type="text" th:field="*{nombres}" th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
						</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-8">
						<span>&nbsp</span>
					</div>
				</div>				
				<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellidos</label><!-- Label -->
						<div class="col-sm-6">
							<input  class="form-control" type="text" th:field="*{apellidos}" th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')} " th:errors="*{apellidos}"></small>
						</div><!-- Campo de texto o seleccion -->
				</div>	
				<div class="form-group row">
					<div class="col-sm-8">
						<span>&nbsp</span>
					</div>
				</div>												
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cedula</label>
					<div class="col-sm-6">
						<input  class="form-control" type="number" th:field="*{cedula}" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
						<small class="form-text text-danger"  th:if="${errorCedulaYaExiste}" th:text="${errorCedulaYaExiste}"></small>
					</div><!-- Campo de texto o seleccion -->
				</div>	
				<div class="form-group row">
					<div class="col-sm-8">
						<span>&nbsp</span>
					</div>
				</div>													
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Correo</label><!-- Label -->
					<div class="col-sm-6">
						<input  class="form-control" type="email" th:field="*{correo}" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
						<small class="form-text text-danger"  th:if="${errorCorreoYaExiste}" th:text="${errorCorreoYaExiste}"></small>
					</div><!-- Campo de texto o seleccion -->
				</div>	
				<div class="form-group row">
					<div class="col-sm-8">
						<span>&nbsp</span>
					</div>
				</div>																			
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Telefono</label><!-- Label -->
					<div class="col-sm-6">
						<input  class="form-control" type="number" th:field="*{telefono}" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
					</div><!-- Campo de texto o seleccion -->
				</div>
				<div class="form-group row">
					<div class="col-sm-8">
						<span>&nbsp</span>
					</div>
				</div>
				<div class="form-group row">					
					<div class="col-sm-8">
						<input  class="btn btn-primary" type="submit" value="Guardar Usuario"/>
					</div>
				</div>
												
				<input type="hidden" th:field="*{id}"/>
				
			</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</body>
</html>
